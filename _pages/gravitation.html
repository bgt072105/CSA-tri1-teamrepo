<body>
    <div style="margin: auto; width: 300px; background-color: #2481ce; float:left; padding: 10px; font-style: Lucida Sans;">
        <form name="gravitationalforce">
            Mass 1: <input type="text" name="mass11">
            <br>
            Mass 2: <input type="text" name="mass22">
            <br>
            Radius: <input type="text" name="radius1">
            <br>
            Fg: <input type="text" name="forceg">
            <br>
            <input type="button" value="Calculate!" onclick="findForce()" >
        </form>
        <script type="text/javascript">
           function findForce()
           {
            var m11, m22, r1, gsum;
            m11=Number(document.gravitationalforce.mass11.value);
            m22=Number(document.gravitationalforce.mass22.value);
            r1=Number(document.gravitationalforce.radius1.value);
            forcegravity=((6.67e-11)*(m11*m22))/(r1*r1);
            document.gravitationalforce.forceg.value=forcegravity;
           } 
        </script>
