<!DOCTYPE html>
<html>
<head>
    <title> Kinematics Calculator </title>
    <style>
        title {
            display: "Velocity Calculator";
            font-family: 'Lucida Sans';
        }
        input {
            padding: 5px;
            border-radius: 4px;
            font-family: 'Lucida Sans';
        }
        label {
            font-weight: bold;
            font-family: 'Lucida Sans';
    
        }
    </style>
</head>
<h1> 
    <p style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif"> 
    Final Velocity Calculator </h1>
    </p>
<br>
<body>
    <div style="margin: auto; width: 300px; background-color: rgb(233, 175, 207); float:left; padding: 10px; font-style: Lucida Sans;">
        <form name="formcalc">
            Initial Velocity: <input type="text" name="txtnum1">
            <br>
            Acceleration: <input type="text" name="txtnum2">
            <br>
            Time: <input type="text" name="txtnum3">
            <br>
            Final Velocity: <input type="text" name="txtres">
            <br>
            <input type="button" value="Calculate!" onclick="sumValues()" >
        </form>
        <script type="text/javascript">
           function sumValues()
           {
            var num1, num2, num3, res;
            num1=Number(document.formcalc.txtnum1.value);
            num2=Number(document.formcalc.txtnum2.value);
            num3=Number(document.formcalc.txtnum3.value);
            res=(num1)+(num2*num3);
            document.formcalc.txtres.value=res;
           } 
        </script> 
    </div>
</body>
</html>
